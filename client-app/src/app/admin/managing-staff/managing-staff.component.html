<form style="margin: auto; width: 50%;" class="form-horizontal" [formGroup]="admissionstaff">

  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input formControlName="fristname" type="text" class="form-control" id="firstname" aria-describedby="FirstNameHelp"
      placeholder="Enter Your First Name">
    <small id="firstNameHelp" class="form-text text-muted">We'll never share your Name with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Last Name</label>
    <input formControlName="lastname" type="text" class="form-control" id="lastname" aria-describedby="LastNameHelp"
      placeholder="Enter Your Last Name">
    <small id="LastNameHelp" class="form-text text-muted">We'll never share your Name with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="register()">Create Staff</button>
</form>


<section style="width:80%; margin:auto">
  <table class='table'>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Hire Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let staff of staffs'>
        <td>{{ staff.fristname }}</td>
        <td>{{staff.lastname }}</td>
        <td>{{ staff.email }}</td>
        <td>{{ staff.hiredate}}</td>
        <td><button style="width: 100px" class="btn btn-primary" (click)='[deletStaff(staff.firstname)]'>Delete</button></td>
      </tr>
    </tbody>
  </table>
</section>
