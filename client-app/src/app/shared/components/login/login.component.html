<div class="container py-5" style="height: 500px;">
    <div class="row">
      <div class="col-md-12">
        <!-- <h2 class="text-center text-white mb-4">Login Form</h2> -->
        <div class="row">
          <div class="col-md-6 mx-auto">

            <!-- form card login -->
            <div class="card rounded-0">

              <div class="centered">

              <div class="card-header img-center">
                  <h3 class="mb-0">Login Please</h3>
              </div>

              <div class="img-center">
                <img src="assets/img/single_user.png" id="icon" alt="User Icon" />
              </div>

              <div class="card-body">
                <!-- <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form"> -->
                <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                  <div class="img-center">
                      <div>
                          <input type="text" id="login" class="fadeIn second" formControlName="email" placeholder="Email" required email>
                          <div *ngIf="!loginForm.get('email').valid && (loginForm.get('email').dirty || loginForm.get('email').touched)" class="error">Oops, Please enter a valid email!</div>
                      </div>
                      <div>
                          <input type="password" id="password" class="fadeIn third" formControlName="password" autocomplete="new-password" placeholder="Password">
                          <div class="invalid-feedback error" *ngIf="!loginForm.get('password').valid && (loginForm.get('password').dirty || loginForm.get('password').touched)">Please enter a valid email!</div>
                      </div>
                      <div class="error" *ngIf="errorMessage != ''">{{errorMessage}}</div>
                      <input type="submit" class="fadeIn fourth" id="btnLogin" [disabled]="!loginForm.valid" value="Log In">
                  </div>
                </form>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
